name: Publish package üì¶ to TestPyPi

on: push
  #push:
  #  branches:
  #    - main

jobs:

  build:
    uses: ./.github/workflows/build.yml

  check-version:
    needs: build
    name: Check the version of the distribution üì¶
    runs-on: ubuntu-latest

    steps:
      - name: Check latest version on testpypi
        uses: KevinRohn/gh-action-pypi-package-version@v1
        id: check-version
        with:
          package-name: markdown-translate-ai
          endpoint: testpypi

      - name: Compare local version with remote version
        run: |
          local_version=${{ needs.build.outputs.package-version }}
          testpypi_latest_version=${{ steps.check-version.outputs.latest-version }}
          testpypi_release_versions=${{ steps.check-version.outputs.all-releases }}

          # Test outputs
          echo "Local version: $local_version"
          echo "TestPyPI latest version: $testpypi_latest_version"
          echo "TestPyPI release versions: $testpypi_release_versions"

  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs: [build, check-version]
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/markdown-translate-ai

    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        run-id: ${{ github.event.workflow_run.id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        name: python-package-distributions
        path: dist/
        
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/