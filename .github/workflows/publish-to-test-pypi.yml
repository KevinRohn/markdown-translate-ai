name: Publish Python üêç distribution üì¶ TestPyPI

on:
  workflow_run:
    workflows: 
      - "Build"
    types:
      - completed
    branches: 
      - main

jobs:
  check-version:
    name: Check the version of the distribution üì¶
    runs-on: ubuntu-latest

    steps:
      - name: Check latest version on testpypi
        uses: KevinRohn/gh-action-pypi-package-version@v1.0.0
        id: check-version
        with:
          package-name: markdown-translate-ai
          endpoint: testpypi

      - name: Compare local version with remote version
        run: |
          local_version=${{ github.event.workflow_run.jobs.build.outputs.package-version }}
          testpypi_latest_version=${{ steps.check-version.outputs.latest-version }}
          testpypi_release_versions=${{ steps.check-version.outputs.all-releases }}

          echo "Local version: $local_version"
          echo "TestPyPI latest version: $testpypi_latest_version"
          echo "TestPyPI release versions: $testpypi_release_versions"

  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/markdown-translate-ai

    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        run-id: ${{ github.event.workflow_run.id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        name: python-package-distributions
        path: dist/
        
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'The triggering workflow failed'